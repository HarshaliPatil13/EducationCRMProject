

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    
   <div  th:replace="~{fragments/header::crm-header}"></div>
   

    <main class="container-fluid"  style="min-height: 600px;">
        <section class="container my-4">
          <h3 class="text-center mb-4"> Login Here  </h3>

          <div class="row justify-content-center ">

                <div class="col-lg-3 col-md-6">
                    <div class="card p-5 shadow">
                        <form action="loginForm" method="post">
                        
                        <div th:if="${errorMsg}"class="mb-3 alert alert-danger" role="alert">
 <span th:text="${errorMsg}"></span>
</div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email Id:</label>
                              <input type="email" class="form-control" name="email">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password: </label>
                              <input type="password" class="form-control" name="password">
                            </div>

                            <button type="submit" class="btn btn-primary">login</button>
                          </form>
                      </div>
                </div>
               
          </div>
        </section>

     </main>
 <div  th:replace="~{fragments/footer::crm-footer}"></div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
